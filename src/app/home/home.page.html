<ion-header >
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-searchbar placeholder="Direccion" showCancelButton="never"></ion-searchbar>
      </ion-col>
      <ion-col size="12" >
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img src="../../assets/icon/perfil.png">
            </ion-avatar>
            <ion-label id="textorandom">Bienvenido{{user.nombre}}</ion-label>
            <ion-item>
              <ion-label>Personas:</ion-label>
              <ion-input  min="1" type="number" id="input"  max="4" ></ion-input>
    
  
            </ion-item>
            <ion-item>
              <ion-label id="izq-1">Ingrese hora</ion-label>
              <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Tarifas</ion-label>
                <ion-select placeholder="Selecciona">
                <ion-select-option value="1">1 persona: {{getTotal(2400, 1)}}</ion-select-option>
                <ion-select-option value="2">2 persona: {{getTotal(2400, 2)}}</ion-select-option>
                <ion-select-option value="3">3 persona: {{getTotal(2400, 3)}}</ion-select-option>
                <ion-select-option value="4">4 persona {{getTotal(2400,4)}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-list>
              <ion-item>
                <ion-label>Vehiculo</ion-label>
                <ion-select cancelText="Cancelar" okText="Confirmado">
                  <ion-select-option value="sedan"> Sedan</ion-select-option>
                  <ion-select-option value="suv">Suv</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button type="submit" color="dark" expand="full" fill="clear">Buscar</ion-button>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>


      </ion-col>
    </ion-row>
    
  </ion-grid>
 
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
    <ion-avatar slot="start">
      <img src="../../assets/icon/ddddd.png">
    </ion-avatar>
  </ion-toolbar>
</ion-footer>
