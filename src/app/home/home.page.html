<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-searchbar placeholder="Direccion" showCancelButton="never"></ion-searchbar>
      </ion-col>
      <ion-col size="12" >
        <ion-card>
          <ion-card-content>
            <ion-avatar>
              <img src="../../assets/icon/perfil.png">
            </ion-avatar>
            <ion-item>
              <ion-label>Personas:</ion-label>
              <ion-input  min="1"type="number" id="input"  max="4" ></ion-input>
    
  
            </ion-item>
            <ion-item>
              <ion-label id="izq-1">Ingrese hora</ion-label>
              <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-select></ion-select>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
     <ion-buttons >
       <ion-button (click)="getTotal(2)">
          asdasd
       </ion-button>
     </ion-buttons>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../assets/icon/ddddd.png">
        <ion-title>TeLlevoAPP</ion-title>
      </ion-thumbnail>
    </ion-item>
  </ion-toolbar>
</ion-footer>
