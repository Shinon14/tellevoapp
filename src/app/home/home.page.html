<ion-header >
  <ion-toolbar>
    <ion-title>
      Bienvenido
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" >
        <ion-searchbar placeholder="Direccion" showCancelButton="never"></ion-searchbar>
      </ion-col>
      <ion-col size="12" >
        <ion-card>
          <ion-card-content *ngFor="let user of users">
            <ion-avatar>
              <img src="../../assets/icon/perfil.png">
            </ion-avatar>
            <ion-label id="textorandom">Bienvenido {{user.nombreCompleto}}</ion-label>
            <ion-item >
              <ion-label>Pasajeros</ion-label>
              <ion-select placeholder="Selecciona" >
              <ion-select-option *ngFor="let pre of precios">{{pre.numeroPasajero}} </ion-select-option>
              </ion-select>
          </ion-item>
            <ion-item>
              <ion-label id="izq-1">Ingrese hora</ion-label>
              <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45"></ion-datetime>
            </ion-item>
            <ion-item >
                <ion-label>Tarifas</ion-label>
                <ion-select placeholder="Selecciona" >
                <ion-select-option *ngFor="let pre of precios">{{pre.precio}}</ion-select-option>
                </ion-select>
            </ion-item>
              <ion-item>
                <ion-label>Vehiculo</ion-label>
                <ion-select cancelText="Cancelar" okText="Confirmado">
                  <ion-select-option *ngFor="let tipo of tipoVehiculo">{{tipo.tipoVehiculo}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-grid>
                <ion-row>
                  <ion-button type="submit" color="success" expand="full">Buscar</ion-button>
                </ion-row>
              </ion-grid>
            </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>


      </ion-col>
    </ion-row>
    
  </ion-grid>
 
 
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>TeLlevoApp</ion-title>
    <ion-avatar slot="start">
      <img src="../../assets/icon/ddddd.png">
    </ion-avatar>
  </ion-toolbar>
</ion-footer>
