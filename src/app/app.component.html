<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon  [routerLink]="['/home']" name="home-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/home']" >Inicio</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon [routerLink]="['/register']" name="home-outline" slot="start"></ion-icon>
          <ion-label  [routerLink]="['/register']" >Registro</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon [routerLink]="['/login']" name="log-out-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/login']">Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
